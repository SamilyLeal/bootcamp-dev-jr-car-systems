<div class="bg-light container p-2">
    <app-car [car]="car" (saveEmitter)="save()"></app-car>
    <h3 class="mt-3">Carros Cadastrados</h3>
    <div class="container mt-3">
        <table class="table table-light">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Modelo</th>
                    <th>Montadora</th>
                    <th>Preço</th>
                    <th>Ano</th>
                    <th class="text-end">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{car.id}}</td>
                    <td>{{car.model | titlecase}}</td>
                    <td>{{car.make | titlecase}}</td>
                    <td>{{car.price | currency:'BRL':true:'1.2-2'}}</td>
                    <td>{{car.year}}</td>
                    <td class="text-end">
                        <button class="btn btn-success me-2" (click)="update(car)">Alterar</button>
                        <button class="btn btn-danger" (click)="remove(car)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
